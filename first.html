<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎁 Friendship Surprise Begins</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <center><h2>🫶 Friendship Forever 💖 | 🎁 Gift  Made for You 🩷</h2></center><br><br><br><br><br><br>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top right, #ffe6f0, #ccf2ff);
      font-family: 'Segoe UI', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 36px;
      color: #d81b60;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    p {
      font-size: 20px;
      color: #6a1b9a;
      text-align: center;
      margin: 20px;
      animation: fadeIn 2s ease-in;
    }

    .btn-start {
      background: #f06292;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      animation: fadeIn 2s ease-in;
    }

    .btn-start:hover {
      background: #ec407a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .heart {
      width: 80px;
      height: 80px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      animation: pulse 1.5s infinite;
      margin-bottom: 20px;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    footer {
      position: absolute;
      bottom: 0;
      background: #ba68c8;
      color: white;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }

    audio {
      display: none;
    }
    h2 {
      color:purple;
    }
  </style>
</head>

 

<body>
<div class="heart"></div>


<h1>💖 Welcome to Your Surprise Gift!</h1>
<p>This entire experience is made with love for a very special friend... 💌</p>

<audio autoplay loop>

</audio>

<footer>🫶 Made by Dharshini Priya for my best friend 💐</footer>

</body>
</html>
