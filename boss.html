<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎁 Friendship Surprise Spinner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', cursive;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      color: #c2185b;
      margin-bottom: 20px;
    }
    #wheel {
      width: 300px;
      height: 300px;
      border: 10px solid #fff;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 4s ease-out;
    }
    .segment {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      background: #f8bbd0;
      color: #4a148c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      border: 1px solid #fff;
    }
    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      background: #ec407a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .btn:hover {
      background: #d81b60;
    }
    #result {
      margin-top: 25px;
      font-size: 20px;
      color: #880e4f;
      font-weight: bold;
    }

    .arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #fff;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
    }

    footer {
      position: fixed;
      bottom: 0;
      background:purple;
      color: white;
      padding: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
    }

    nav {
      position: fixed;
      top: 0;
      background:purple;
      color: white;
      width: 100%;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 1;
    }
  </style>
</head>
<body>

<nav>🫶 Friendship Spinner Surprise 💌</nav>

<div id="wheel">
  <div class="arrow"></div>
  <div class="segment" style="transform: rotate(0deg); background: #ffb6c1;">You're my sunshine ☀️</div>
  <div class="segment" style="transform: rotate(60deg); background: #ffd54f;">A surprise is coming soon 🎁</div>
  <div class="segment" style="transform: rotate(120deg); background: #81d4fa;">Best friend forever 💖</div>
  <div class="segment" style="transform: rotate(180deg); background: #a5d6a7;">You make me laugh always 😂</div>
  <div class="segment" style="transform: rotate(240deg); background: #ce93d8;">You deserve a big hug 🤗</div>
  <div class="segment" style="transform: rotate(300deg); background: #ffccbc;">You're magical ✨</div>
</div>

<button class="btn" onclick="spinWheel()">🎡 Spin the Wheel</button>

<div id="result"></div>

<footer>💌 Made with love by your forever friend 💝</footer>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/13/audio_12245c7b9b.mp3" type="audio/mp3">
</audio>

<script>
  let angle = 0;
  const messages = [
    "You're my sunshine ☀️",
    "A surprise is coming soon 🎁",
    "Best friend forever 💖",
    "You make me laugh always 😂",
    "You deserve a big hug 🤗",
    "You're magical ✨"
  ];

  function spinWheel() {
    const randomSpin = Math.floor(3600 + Math.random() * 1000);
    const wheel = document.getElementById("wheel");
    angle += randomSpin;
    wheel.style.transform = `rotate(${angle}deg)`;

    const selected = (360 - (angle % 360)) % 360;
    const segmentIndex = Math.floor(selected / 60) % 6;

    setTimeout(() => {
      document.getElementById("result").innerText = `🎉 Result: ${messages[segmentIndex]}`;
    }, 4000);
  }
</script>

 <a href="sus.html" class="btn btn-warning btn-lg mt-2">Next Thangam😍</a></center>
</body>
</html>
